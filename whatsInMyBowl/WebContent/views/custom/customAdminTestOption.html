<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://kit.fontawesome.com/fca98d1848.js" crossorigin="anonymous"></script>

    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <style>
        * {font-family: 'Noto Sans KR', sans-serif;}
        div{box-sizing: border-box; }
        .fas{vertical-align: middle;}
        .outer{
            border:1px solid red;
            margin-top:200px;
            /*margin-left:210px;*/
            margin-left: 20px;
            width:800px;
            height:900px;
        }
        
        /*노출 여부 영역*/
        .status{
            border: 1px solid black;
            margin: auto;
            width: 120px;
            height: 140px;
            padding-top: 10px;
            text-align: center;
        }
        .status>span{font-weight: 700;}
        .status select{
            display: block;
            margin: auto;
            margin-top: 10px;
            width: 50px;
        }
        .status button{
            margin-top: 25px;
            width: 40px; height: 20px;
            font-size: 10px;
            border: none;
            background-color: rgb(247,223,125);
            border-radius: 5%;
        }
        /* 대표 이미지 관리*/
        .image_manage{
            border: 1px solid black;
            width: 400px;
            height: 300px;
            padding: 10px 20px;
        }
        .image_manage>form>span{font-size: 13px; margin-right: 5px;}
        /*
        .image_manage>form>input{
            border: 1px solid grey;
            border-radius: 5%;
            font-size: 13px;
            vertical-align: middle;
        }*/

        .image_manage input[type="file"]{
            position: absolute;
            width: 0; height: 0; padding: 0; border: 0;
            overflow: hidden; 
        }
        .image_manage .upload_name{
            display: inline-block;
            padding: 0 10px;
            vertical-align: middle;
            border: 1px solid #dddddd;
            width: 60%;
            height: 30px;
            font-size: 13px;
            color: #999999;
        }
        .image_manage label{
            padding: 5px 10px;
            color: #fff;
            vertical-align: middle;
            background-color: #999999;
            cursor: pointer;
            height: 30px; font-size: 13px;
            margin: 0 0 0 10px;
        }
        #image_example{
            text-align: center;
        }
        #image_example span{
            display: block;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #image_example img{
            border: 1px solid gray;
            width: 130px;
            height: 130px;
        }
        .image_manage button{
            border: none;
            display: block;
            margin: auto;
            margin-top: 20px;
            background-color: rgb(247,223,125);
        }
        /*재료 등록 폼*/
        .modal-body{height: auto;}
        .modal-body table{
            margin: auto; 
            border-collapse: separate; 
            border-spacing: 10px; 
        }
        #custom_insertTable th{
            width: 100px;
            padding-left: 10px;
        }
        #custom_insertTable input, #custom_insertTable select{
            border: 1px solid lightgrey;
        }
        /*재료 삭제 모달*/
        .delete_text{
            text-align: center;
        }
        .delete_text span{
            display: block;
            margin: 10px 0;
        }
        .delete_btn{
            margin: 40px 5px 5px 5px;
            text-align: center;
        }
        .delete_btn button{
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <!-- 노출여부 팝업창-->
        <div class="status">
            <span>노출 여부</span>
            <form action="" class="status_form">
                <select name="status" id="status_select">
                    <option>Y</option>
                    <option>N</option>
                </select>
                <button type="submit">수정</button>
            </form>
        </div>

        <br><br><br><br>

        <!-- 대표 이미지 관리 팝업 -->
        <div class="image_manage">
            <form action="">
                <span>첨부파일</span>
                <input class="upload_name" value="">
                <label for="file">파일찾기</label>
                <input type="file" name="" id="file"> 

                <div id="image_example">
                    <span>대표 이미지 예시</span>
                    <div>
                        <img src="" id="title_img">
                    </div>
                </div>
                <button type="submit">등록</button>
            </form>
            <script>
                $("#file").on('change',function(){
                    var fileName = $("#file").val();
                    $(".upload_name").val(fileName);
                });
            </script>
            
        </div> 
        <br><br><br><br><br>

        <button data-toggle="modal" data-target="#costom_insert_Modal">테스트버튼</button>
        <button data-toggle="modal" data-target="#costom_delete_Modal">삭제테스트</button>
        
        <!-- 상품등록 모달-->
        <!-- The Modal -->
            <div class="modal" id="costom_insert_Modal">
                <div class="modal-dialog">
                <div class="modal-content">
            
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">커스텀 재료 등록</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
            
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form action="" >
                            <table id="custom_insertTable">
                                <tr>
                                    <td colspan="2">
                                        <select name="" id="">
                                            <option>재료 구분</option>
                                            <option value="">채소</option>
                                            <option value="">메인토핑</option>
                                            <option value="">사이드토핑</option>
                                            <option value="">드레싱</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th><span>재료명</span></th>
                                    <td><input type="text" name="" ></td>
                                </tr>
                                <tr>
                                    <th>판매금액</th>
                                    <td><input type="number" name="" ></td>
                                </tr>
                                <tr>
                                    <th>업체명</th>
                                    <td><input type="text" name="" ></td>
                                </tr>
                                <tr>
                                    <th>공급가</th>
                                    <td><input type="number" name="" ></td>
                                </tr>
                                <tr>
                                    <th>입고수량</th>
                                    <td><input type="number" name=""></td>
                                </tr>
                                <tr>
                                    <th>노출여부</th>
                                    <td>
                                        <select name="">
                                            <option value="">Y</option>
                                            <option value="">N</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
            
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <div id="insert_btn_left">
                            <button type="reset" class="btn btn-sm btn-outline-secondary" >취소</button>
                        </div>
                        <div id="insert_btn_right">
                            <button type="submit" class="btn btn-sm btn btn-outline-warning">등록</button>
                        </div>
                    </div>
            
                </div>
                </div>
            </div>

            <!-- 상품삭제 모달-->
            <!-- The Modal -->
            <div class="modal" id="costom_delete_Modal">
                <div class="modal-dialog">
                <div class="modal-content">
            
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form action="" >
                            <div class="delete_text">
                                <span>선택하신 재료를 삭제합니다.</span>
                                <span>정말 삭제하시겠습니까?</span>
                                <span>(삭제 후 복구불가)</span>
                            </div>
                            <div class="delete_btn">
                                <button type="submit" class="btn btn-sm btn btn-outline-warning">삭제</button>
                                <button type="reset" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">취소</button>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>

            <div>
                <input type="text" id="address-code"><br>
                <input type="text" id="address-main"><br>
                <input type="text" id="address-sub"><br>
                <input type="button" id="address-btn" value="주소검색" onclick="sample6_execDaumPostcode()"> 
            </div>
            
            <script>
                function sample6_execDaumPostcode() {
                    new daum.Postcode({
                        oncomplete: function(data) {
                            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
            
                            // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                            var addr = ''; // 주소 변수
                            console.log(data);
            
                            //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                            if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                                addr = data.roadAddress;
                            } else { // 사용자가 지번 주소를 선택했을 경우(J)
                                addr = data.jibunAddress;
                            }
            
                            
            
                            // 우편번호와 주소 정보를 해당 필드에 넣는다.
                            document.getElementById('address-code').value = data.zonecode;
                            document.getElementById("address-main").value = addr;
                            // 커서를 상세주소 필드로 이동한다.
                            document.getElementById("address-sub").focus();
                        }
                    }).open();
                }
            </script>
    </div>
</body>
</html>
